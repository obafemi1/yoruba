<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
</head>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pong Game</title>
	<style>
	  body, html {
		margin: 0;
		padding: 0;
		height: 100%;
	  }
  
	  .container {
		width: 100%;
		height: 100%;
		position: relative;
	  }
  
	  .ball {
		width: 20px;
		height: 20px;
		background: red;
		border-radius: 50%;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	  }
  
	  .paddle {
		width: 10px;
		height: 80px;
		background: blue;
		position: absolute;
	  }
  
	  #leftPaddle {
		left: 0;
	  }
  
	  #rightPaddle {
		right: 0;
	  }
	</style>
  </head>
  <body>
	<div class="container">
	  <div class="ball"></div>
	  <div class="paddle" id="leftPaddle"></div>
	  <div class="paddle" id="rightPaddle"></div>
	</div>

</html>
